<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <main>
    <section class="card">
      <div class="result">
        <h2>Your Result</h2>
        <div class="total-score">
          <div>
            <div class="score">
              76
            </div>
            <div class="total">of 100</div>
          </div>
        </div>
        <div class="reaction">
          <h1>
            Great
          </h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>
          Summary
        </h2>
        <div class="content-wrapper">
          <div class="content">
            <div class="name">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" class="icon">
              <span>Reaction</span>
            </div>
            <div class="score">
              <span class="current">80</span>
              <span class="max"> / 100</span>
            </div>
          </div>
          <div class="content">
            <div class="name">
              <img src="./assets/images/icon-memory.svg" alt="Memory" class="icon">
              <span>Memory</span>
            </div>
            <div class="score">
              <span class="current">92</span>
              <span class="max"> / 100</span>
            </div>
          </div>
          <div class="content">
            <div class="name">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" class="icon">
              <span>Verbal</span>
            </div>
            <div class="score">
              <span class="current">61</span>
              <span class="max"> / 100</span>
            </div>
          </div>
          <div class="content">
            <div class="name">
              <img src="./assets/images/icon-visual.svg" alt="Visual" class="icon">
              <span>Visual</span>
            </div>
            <div class="score">
              <span class="current">72</span>
              <span class="max"> / 100</span>
            </div>
          </div>
        </div>
        <button type="button">
          Continue
        </button>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rizalarfiyan">Rizal Arfiyan</a>.
    </div>
  </footer>
</body>

</html>
